<link rel="stylesheet" href="./authorized-app.css" />
<div class="authorized-app-container authorized-app-root-class-name">
  <div class="authorized-app-container1">
    <button id="deauthorize" type="button" class="authorized-app-button button">
      <span>Deauthorize</span>
    </button>
    <img
      id="appicon"
      src="https://play.teleporthq.io/static/svg/default-img.svg"
      class="authorized-app-image notselectable"
    />
    <span id="appusername" class="authorized-app-text notselectable">
      <span>{appusername}</span>
    </span>
  </div>
</div>
