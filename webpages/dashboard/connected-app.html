<div class="connected-app-container connected-app-root-class-name">
  <link href="./connected-app.css" rel="stylesheet" />

  <div class="connected-app-container1">
    <button id="disconnect" type="button" class="connected-app-button button">
      <span>X</span>
    </button>
    <img
      id="appicon"
      src="https://play.teleporthq.io/static/svg/default-img.svg"
      class="connected-app-image notselectable"
    />
    <span id="appname" class="connected-app-text notselectable">
      <span>{appname}</span>
    </span>
    <span id="appusername" class="connected-app-text1 notselectable">
      <span>{appusername}</span>
    </span>
  </div>
</div>
